<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Find</title>

    <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity=s"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="wordfind.css">
</head>
<body>
    <h1>Word Find</h1>
    <div>Match all the keywords either horizontally or vertically</div>
    <div id="main" role="main">
        <div id="puzzle"></div>
        <ul id="words">
            <li><button class="btn btn-outline-light" id="add-word">Add word</button></li>
        </ul>
        <div class="end-btn">
            <fieldset id="controls">
            <button class="btn btn-outline-light btn-lg topbtn" id="create-grid">Create grid</button>
            <p id="result-message"></p>
            <button class="btn btn-outline-light btn-lg topbtn" id="solve">Solve Puzzle</button>
        </fieldset>
        </div>
        
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
    <script type="text/javascript" src="wordfind.js"></script> 
    <script type="text/javascript" src="wordfindgame.js"></script> 
    <script>
    /* Example words setup */
    [
        /*'adorable',
        'comique',
        'curieuse',
        'drole',
        'engagee',
        'enjouee',
        'fidele',
        'futee',
        'radieuse',
        'sensible',
        'sincere',*/
        'int',
        'float',
        'char',
        'double',
        'map',
    ].map(word => WordFindGame.insertWordBefore($('#add-word').parent(), word));
    $('#secret-word').val('PYTHON');

    /* Init */
    function recreate() {
        $('#result-message').removeClass();
        var fillBlanks, game;
        fillblanks="false"
        
        try {
            game = new WordFindGame('#puzzle', {
                allowedMissingWords: 5,
                maxGridGrowth: 5,
                fillBlanks: fillBlanks,
                allowExtraBlanks: "random",
                maxAttempts: 100,
            });
        } catch (error) {
            $('#result-message').text(`ðŸ˜ž ${error}, try to specify less ones`).css({color: 'red'});
            return;
        }
        wordfind.print(game);
        if (window.game) {
            var emptySquaresCount = WordFindGame.emptySquaresCount();
            $('#result-message').text(`ðŸ˜ƒ ${emptySquaresCount ? 'but there are empty squares' : ''}`).css({color: ''});
        }
        window.game = game;
    }
    recreate();
    $('#create-grid').click(recreate);

    $('#solve').click(() => game.solve());
    </script>
</body>
</html>
